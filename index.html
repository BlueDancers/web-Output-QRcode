<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成二维码</title>
    <script src="./qrcode.js"></script>
    <script src="./xlsx.full.min.js"></script>
  </head>

  <body>
    <!-- 用于生成载体 -->
    <canvas width="260" height="310" id="canvas"></canvas>
    <!-- 用于预览 -->
    <img id="img" />
  </body>

  <script>
    const ctx = initCanvas(); // 获取ctx实例
    readWorkbookFromRemoteFile().then((res) => {
      createImg(res, 0); // 递归生成
    });

    // 初始化画布
    function initCanvas() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, 260, 310);
      return ctx;
    }

    // 读取xls信息，并处理
    function readWorkbookFromRemoteFile() {
      return new Promise((resolve, reject) => {
        var xhr = new XMLHttpRequest();
        xhr.open("get", "http://127.0.0.1:5500/xls.xls", true);
        xhr.responseType = "arraybuffer";
        xhr.onload = (e) => {
          if (xhr.status == 200) {
            var data = new Uint8Array(xhr.response);
            var workbook = XLSX.read(data, { type: "array" });
            let xls = [];
            for (let i = 2; i <= 51; i++) {
              let data = workbook.Sheets["卡密明细"];
              xls.push({
                key: data["A" + i].w,
                value: data["B" + i].w,
              });
            }
            resolve(xls);
          }
        };
        xhr.send();
      });
    }
    // 实际生成逻辑
    function createImg(xls, index) {
      new Promise((resolve, reject) => {
        console.log(xls);
        // 生成二维码
        QRCode.toDataURL(
          xls[index].key,
          {
            width: 260,
            height: 260,
            margin: 3,
          },
          (error, url) => {
            if (error) console.error(error);
            const code = new Image();
            code.src = url;
            code.onload = () => {
              ctx.drawImage(code, 0, 0);
              resolve(code);
            };
          }
        );
      })
        .then((res) => {
          // 生成中间logo
          return new Promise((resolve, reject) => {
            const code = new Image();
            code.src = "http://127.0.0.1:5500/logo.jpeg";
            code.onload = () => {
              ctx.drawImage(code, 260 / 2 - 20, 260 / 2 - 20, 40, 40);
              resolve();
            };
          });
        })
        .then(() => {
          // 写入编号
          ctx.font = "24px Arial";
          ctx.fillStyle = "#000";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(xls[index].value, 130, 270);
        })
        .then(() => {
          // 用于预览
          let url = document.getElementById("canvas").toDataURL("image/png");
          document
            .getElementById("img")
            .setAttribute(
              "src",
              document.getElementById("canvas").toDataURL("image/png")
            );

          var a = document.createElement("a"); // 生成一个a元素
          var event = new MouseEvent("click"); // 创建一个单击事件
          a.download = xls[index].value; // 将a的download属性设置为我们想要下载的图片名称，若name不存在则使用‘下载图片名称’作为默认名称
          a.href = url; // 将生成的URL设置为a.href属性
          if (index == 41) {
            a.dispatchEvent(event); // 触发a的单击事件
          }
        })
        .then(() => {
          setTimeout(() => {
            if (xls.length > index + 1) {
              ctx.fillStyle = "#fff";
              ctx.fillRect(0, 0, 260, 310);
              createImg(xls, index + 1);
            }
          }, 20);
        });
    }
  </script>
</html>
